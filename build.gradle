// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply plugin: 'com.github.ben-manes.versions'
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        //[https://jcenter.bintray.com/com/android/tools/build/gradle/]
        classpath 'com.android.tools.build:gradle:3.0.0-alpha7'

        //Java8 特性支持 [http://www.mvnrepository.com/artifact/me.tatarka/gradle-retrolambda]
        classpath 'me.tatarka:gradle-retrolambda:3.6.1'

        //Realm [https://realm.io/docs/java/latest/]
        classpath "io.realm:realm-gradle-plugin:3.5.0"

        //[https://github.com/ben-manes/gradle-versions-plugin]
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.15.0'

        //Freeline [https://github.com/alibaba/freeline][https://jcenter.bintray.com/com/antfortune/freeline/]
//        classpath 'com.antfortune.freeline:gradle:0.8.4'
    }
}

allprojects {
    repositories {
        jcenter()
        mavenLocal()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
